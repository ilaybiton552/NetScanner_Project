<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scanner</title>
    <style>
        
        
    </style>
</head>


<body>
    <div id="scanForm">
        <h2>Network Scanner</h2>
        <form id="networkScanForm">

            <p> Find available networks: </p>
            <button type="button" onclick="scanForNetworks()">Scan</button>
        </form>
    </div>

    <div id="results">
        <h3>Scan Results:</h3>
        <ul id="scanResults"></ul>
    </div>

    <script>
        function scanForNetworks() {
            const results = document.getElementById('scanResults');
            results.innerHTML = `<li>Scanning for available networks...</li>`;
        }
    </script>
</body>
</html>
